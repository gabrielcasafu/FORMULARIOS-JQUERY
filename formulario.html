<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Validar formularios con jquery.validate.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/shortcode/shortcodes.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/responsive.css">

    </head>
    <body>
        
        <section class="contact-area ">
            <div class="container">
                <div class="row">
                <div class="col-md-12">
                          <div class="conract-area-bottom">
                            <h3 class="main-contact">Validar formularios con jquery.validate.js</h3>
                            <form id="contact-form" action="send.php" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="main-input">
                                            <input name="nombre" id="nombre" placeholder="Nombre*" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="main-input mrg-eml mrg-contact">
                                            <input name="email" id="email" placeholder="Email*" type="email">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="main-input mt-20 mb-20">
                                            <input name="asunto" id="asunto" placeholder="Asunto*" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="text-leave2 ">
                                            <textarea name="mensaje"  id="mensaje" placeholder="Mensaje ...."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="text-leave2">
                                            <button class="submit" type="submit">Enviar Mensaje</button>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="text-leave2 mt-20 mb-20">
                                            <p>MÃ¡s info en: https://jqueryvalidation.org/</p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jquery -->
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <!-- jquery.validate.js -->
        <script src="js/jquery.validate.js" type="text/javascript"></script>

        <!-- js -->
        <script type="text/javascript">
            $(document).ready(function() {

                $("#contact-form").validate({
                    rules: {
                        nombre: { required: true, minlength: 3},
                        email: { required: true, email: true},
                        asunto: { required: true},                 
                    },
                    messages: {
                        nombre: "Por favor, Ingrese su Nombre.",
                        email: "Por favor, Ingrese su Email.",
                        asunto: "Por favor, Ingrese su Telefono.",
                    },
                    
                });
            });
        </script>

    </body>
</html>
